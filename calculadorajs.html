<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora JavaScript</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilo.css">


  </head>
  <body>

    <div class="container">
      <form>
      <div class="row">

        <div class="col">
          <h1 class="text-center">Calculadora  com JQuery</h1>
          <input type="text" id="txtResultado" name="" value="" autofocus >
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" id="btn7" class="btNumero" name="button" value="7">7</button>
        </div>
        <div class="col">
          <button type="button" id="btn8" class="btNumero" name="button" value="8">8</button>
        </div>
        <div class="col">
          <button type="button" id="btn9" class="btNumero" name="button" value="9">9</button>
        </div>
        <div class="col">
          <button type="button" id="btnDividir" class="btNumero" name="button" value="/">/</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" id="btn4" class="btNumero" name="button" value="4">4</button>
        </div>
        <div class="col">
          <button type="button" id="btn5" class="btNumero" name="button" value="5">5</button>
        </div>
        <div class="col">
          <button type="button" id="btn6" class="btNumero" name="button" value="6">6</button>
        </div>
        <div class="col">
          <button type="button" id="btnVezes" class="btNumero" name="button" value="*">x</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" id="btn1" class="btNumero" name="button" value="1">1</button>
        </div>
        <div class="col">
          <button type="button" id="btn2" class="btNumero" name="button" value="2">2</button>
        </div>
        <div class="col">
          <button type="button" id="btn3" class="btNumero" name="button" value="3">3</button>
        </div>
        <div class="col">
          <button type="button" id="btnMenos" class="btNumero" name="button" value="-">-</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" id="btnPonto" class="btNumero" name="button" value=".">.</button>
        </div>
        <div class="col">
          <button type="button" id="btn0" class="btNumero" name="button" value="0">0</button>
        </div>
        <div class="col">
          <button type="button" id="btnIgual" class="btNumero" name="button" value="=">=</button>
        </div>
        <div class="col">
          <button type="button" id="btnMais" class="btNumero" name="button" value="+">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="reset" id="btnLimpar" class="btNumero" name="button" value="">Limpar</button>
        </div>
      </div>
      </form>

    </div>








    <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

   <script type="text/javascript" src="js/calculadora.js"></script>
  </body>
</html>
